<div class="header">
	<div class="container">
		<h1>Panagram</h1>
		<form>
			<input ng-model="model.phrase" name="phrase" ng-change="model.getPhrases()" placeholder="Enter Word">
		</form>
	</div>
</div>
<div class="content">
	<div class="container">
		<p class="filter-text">Show only words that start with <input ng-model="model.letter" name="letter" class="letter-box"></p>
		<ul>
			<li ng-repeat="result in model.results">{{result}}</li>
		</ul>
	</div>
</div>
